<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rosario:ital@1&display=swap" rel="stylesheet">
  </head>
  <body onload="loadLine()">


    <div id="fall"></div>

    <div id="sky"></div>
    <div id="container">
      <img id="tree" src="images/Tree.png" alt="tree">
    </div>

    <img id="man" src="images/man.png" alt="man">
    <div id="container2"><p id="text1" class="typing typing-item">I like apples. Apples are good for our health.</p>
    <p id="text2" class="typing typing-item delay">Now we have a big apple tree. How many apples do you want?</p></div>

    <button id="five" type="button" name="button">5 apples!</button>
    <button id="ten" type="button" name="button">10 apples!</button>
    <button id="thirty" type="button" name="button">30 apples!</button>
    <p id="warn">Oops! The apple tree can't produce that many!</p>
    <input id="appleFall" type="range" name="" max="20" value="0">

  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
