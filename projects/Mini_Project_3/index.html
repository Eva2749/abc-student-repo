<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Mini Project 3</title>
  </head>
  <body>
      <div class="oscillator-type">
       <p>Frequency</p>
       <input id="frequency" type="range" name="" value="0" max="100">
       <br>
       <p>Volume</p>
       <input id="volume" type="range" name="" value="0" max="100">
        <br>
        <br>
        <label><input class="type" id="sine" type="radio" name="type" value="sine" checked>Sine</label>
        <label><input class="type" id="square" type="radio" name="type" value="square">Square</label>
        <label><input class="type" id="sawtooth" type="radio" name="type" value="sawtooth">Sawtooth</label>
        <label><input class="type" id="triangle" type="radio" name="type" value="triangle">Triangle</label>


        <div id="square-container">
        </div>
        
    </div>


  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
