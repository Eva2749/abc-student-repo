<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Math World</title>
  </head>
  <body>
    <div class="main">
      <h1 class="title">WELCOME TO THE MATH WORLD!</h1>
      <h1 class="title">Solve more problems and have FUN!</h1>

      <div class="questionBox">
        <h1 id="questions">Q0. 1 4 9 16 _ 36</h1>

          <div id="inputs">
            <input id="input" type="text" name="" placeholder="Type in your answer" autocomplete="off">
            <button id="confirm" type="button">Confirm</button>
          </div>

          <div id="replaceInput">
            <h2>Congratulations! You've completed all questions!</h2>
            <h2>Now Let's see how well you've done!</h2>
            <button id="result" type="button">See the Result!</button>
          </div>
        <br><br>

      </div>
          <br><br>

       <div id="showResult">
         <h1>You've got <span id="correctNumber"></span> correct answers</h1>
         <h1>They are <span id="correctAnswers"></span></h1>
       </div>

    </div>

   <script src="script.js" charset="utf-8"></script>
  </body>
</html>
